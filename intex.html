<html>
<head>
    <title>CSS</title>
    <style>
        /*element selector*/
        h2 {
            color:rgb(243, 208, 7);
        }
        /*Id selector*/
        #p1 {
            color:blue;
        }
        /*Class selector>*/
        .p2 {
            color:blueviolet;
        }
        /*universal selector*/
        * {
            background-color:palegreen;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="color:red">Red</h1>
        <h2>Yellow</h2>
        <h3>Green</h3>
        <p id="p1">Blue</p>
        <p class="p2">Violet</p>
    </body>
    </html>
